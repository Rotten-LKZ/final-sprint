<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>向着目标努力吧！</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="target">
      <h1 id="target">高考目标</h1>
    </div>
    <hr>
    <div class="target-school">
      <div class="school-logo">
        <img src="https://www.tsinghua.edu.cn/image/logo.png" alt="The logo of ideal school" id="schoolLogo">
      </div>
      <div class="school-name">
        <h2 id="schoolName">清华大学</h1>
        <a href="https://www.tsinghua.edu.cn/"><h3 id="schoolWebsite">清华大学官方网站</h2></a>
      </div>
    </div>
    <hr>
    <div class="time">
      <div class="days">
        <span id="days">32</span> <span class="unit">天</span>
      </div>
      <div class="detail-time">
        <span id="hours">32</span> <span class="unit">小时</span>
        <span id="minutes">32</span> <span class="unit">分钟</span>
        <span id="seconds">32</span> <span class="unit">秒</span>
      </div>
    </div>
    <hr>
    <div class="chuuni" id="chuuni">
      A wider world is waiting for you to explore. <br>
      Never give up or give in.
    </div>
    <hr>
    <a href="./setting.html">Settings</a> | <a id="clear" href="#">Clear settings</a>
  </div>
  <script src="./defaultConfig.js"></script>
  <script src="./show.js"></script>
</body>
</html>
