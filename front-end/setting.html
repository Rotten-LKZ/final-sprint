<body>

  <textarea id="config">{
  "target":"高考目标",
  "bgImageUrl":"https://kumakumakumabear.com/core_sys/images/contents/00000034/block/00000128/00000204.jpg?1640243773",

    "website":{

}</textarea><br>
  <a href="./index.html">效果预览</a><br>
  <button id="submit">提交</button>
  <script src="./defaultConfig.js"></script>
  <script>
    if (window.localStorage) {
      document.getElementById('config').value = localStorage.getItem('config') || defaultConfigStr
    } else {
      alert("Your browser does not support local storage. Please upgrade your browser.")
    }
    document.getElementById('submit').onclick = function() {
      if (window.localStorage) {
        localStorage.setItem('config', document.getElementById('config').value);
      } else {
        alert("Your browser does not support local storage. Please upgrade your browser.")
      }
    }
  </script>
</body>
